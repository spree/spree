<% if agent_number = ENV['TC_AGENT_NUMBER']
database_prefix = agent_number + '_'
end %>
<% case ENV['DB']
  when 'sqlite' %>
development:
  adapter: sqlite3
  database: db/spree_development.sqlite3
test:
  adapter: sqlite3
  database: db/spree_test.sqlite3
  timeout: 10000
production:
  adapter: sqlite3
  database: db/spree_production.sqlite3
<% when 'mysql' %>
development:
  adapter: mysql2
  database: <%= database_prefix %>spree_development
  encoding: utf8
test:
  adapter: mysql2
  database: <%= database_prefix %>spree_test
  encoding: utf8
production:
  adapter: mysql2
  database: <%= database_prefix %>spree_production
  encoding: utf8
<% when 'postgres' %>
<% db_host = ENV['DB_HOST'] -%>
development:
  adapter: postgresql
  database: <%= database_prefix %>spree_development
  username: postgres
  min_messages: warning
<% unless db_host.blank? %>
  host: <%= db_host %>
<% end %>
test:
  adapter: postgresql
  database: <%= database_prefix %>spree_test
  username: postgres
  min_messages: warning
<% unless db_host.blank? %>
  host: <%= db_host %>
<% end %>
production:
  adapter: postgresql
  database: <%= database_prefix %>spree_production
  username: postgres
  min_messages: warning
<% unless db_host.blank? %>
  host: <%= db_host %>
<% end %>
<% else %>
development:
  adapter: sqlite3
  database: db/spree_development.sqlite3
test:
  adapter: sqlite3
  database: db/spree_test.sqlite3
production:
  adapter: sqlite3
  database: db/spree_production.sqlite3
<% end %>
