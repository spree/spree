name: Tests

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test-postgres:
    name: "PostgreSQL"
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DB: postgres
      DB_HOST: localhost
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 3
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '4.0'
          bundler-cache: true

      - name: Install libvips
        run: sudo apt-get update && sudo apt-get install -y libvips-dev

      - name: Create test app
        run: bundle exec rake test_app

      - name: Run tests
        run: bundle exec rspec --format documentation

  test-mysql:
    name: "MySQL"
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DB: mysql
      DB_HOST: 127.0.0.1
      DB_USERNAME: root
      DB_PASSWORD: password
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 3
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '4.0'
          bundler-cache: true

      - name: Install libvips
        run: sudo apt-get update && sudo apt-get install -y libvips-dev

      - name: Create test app
        run: bundle exec rake test_app

      - name: Run tests
        run: bundle exec rspec --format documentation

  brakeman:
    name: Brakeman
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '4.0'
          bundler-cache: true

      - name: Run Brakeman
        run: bundle exec brakeman --exit-on-warn --exit-on-error
