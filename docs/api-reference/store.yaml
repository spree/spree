          import { createSpreeClient } from '@spree/sdk'

          const client = createSpreeClient({
            baseUrl: 'https://your-store.com',
            publishableKey: '<api-key>',
          })

          const addresses = await client.store.customer.addresses.list({}, {
            bearerToken: '<token>',
          })
