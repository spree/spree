      parameters:
      - name: x-spree-api-key
        in: header
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        required: true
        description: Bearer JWT token
        schema:
          type: string
      responses:
        '200':
          description: profile found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StoreUser"
        '401':
          description: unauthorized - invalid token
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
    patch:
      summary: Update current customer profile
      tags:
      - Customers
      security:
      - api_key: []
        bearer_auth: []
      description: Updates the profile of the currently authenticated customer
      parameters:
      - name: x-spree-api-key
        in: header
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
      responses:
        '200':
          description: profile updated
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StoreUser"
        '422':
          description: validation error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    first_name:
                      type: string
                    last_name:
                      type: string
                    email:
                      type: string
                      format: email
                    password:
                      type: string
                    password_confirmation:
                      type: string
  "/api/v3/store/orders/{order_id}/line_items":
    post:
      summary: Add item to cart
      tags:
      - Line Items
      security:
      - api_key: []
        bearer_auth: []
      description: Adds a variant to the order. Creates a new line item or increases
        quantity if variant already in cart.
      parameters:
      - name: x-spree-api-key
        in: header
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        required: false
        description: Bearer token for authenticated customers
        schema:
          type: string
      - name: order_id
        in: path
        required: true
        description: Order ID or number
        schema:
          type: string
      - name: order_token
        in: query
        required: false
        description: Order token for guest access
        schema:
          type: string
      responses:
        '201':
          description: line item created
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StoreLineItem"
        '404':
          description: order not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                variant_id:
                  type: string
                  description: Variant ID to add
                quantity:
                  type: integer
                  description: 'Quantity to add (default: 1)'
              required:
              - variant_id
  "/api/v3/store/orders/{order_id}/line_items/{id}":
    patch:
      summary: Update line item quantity
      tags:
      - Line Items
      security:
      - api_key: []
        bearer_auth: []
      description: Updates the quantity of a line item in the cart
      parameters:
      - name: x-spree-api-key
        in: header
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        required: false
        schema:
          type: string
      - name: order_id
        in: path
        required: true
        schema:
          type: string
      - name: id
        in: path
        required: true
        description: Line item ID
        schema:
          type: string
      - name: order_token
        in: query
        required: false
        schema:
          type: string
      responses:
        '200':
          description: line item updated
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StoreLineItem"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
                  minimum: 1
              required:
              - quantity
    delete:
      summary: Remove line item from cart
      tags:
      - Line Items
      security:
      - api_key: []
        bearer_auth: []
      description: Removes a line item from the order
      parameters:
      - name: x-spree-api-key
        in: header
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        required: false
        schema:
          type: string
      - name: order_id
        in: path
        required: true
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: order_token
        in: query
        required: false
        schema:
          type: string
      responses:
        '204':
          description: line item removed
        '404':
          description: line item not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
  "/api/v3/store/orders":
    get:
      summary: List orders
      tags:
      - Orders
      security:
      - api_key: []
        bearer_auth: []
      description: Returns a paginated list of orders for the authenticated customer
      parameters:
      - name: x-spree-api-key
        in: header
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
      - name: page
        in: query
        required: false
        schema:
          type: integer
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
      - name: q[state_eq]
        in: query
        required: false
        description: Filter by order state
        schema:
          type: string
      - name: q[completed_at_gte]
        in: query
        required: false
        description: Filter by completion date (after)
        schema:
          type: string
      responses:
        '200':
          description: orders found
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      "$ref": "#/components/schemas/StoreOrder"
                  meta:
                    "$ref": "#/components/schemas/PaginationMeta"
        '401':
          description: unauthorized - authentication required
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
    post:
      summary: Create a cart
      tags:
      - Orders
      security:
      - api_key: []
      description: |
        Creates a new order (shopping cart). Can be created by guests or authenticated customers.
        Returns an `order_token` that must be used for guest access to the order.
      parameters:
      - name: x-spree-api-key
        in: header
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        required: false
        description: Bearer JWT token (optional - for authenticated customers)
        schema:
          type: string
      responses:
        '201':
          description: cart created (authenticated)
          content:
            application/json:
              schema:
                type: object
                allOf:
                - "$ref": "#/components/schemas/StoreOrder"
                - type: object
                  properties:
                    order_token:
                      type: string
        '401':
          description: unauthorized - invalid API key
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
  "/api/v3/store/orders/{id}":
    get:
      summary: Get an order
      tags:
      - Orders
      security:
      - api_key: []
        bearer_auth: []
      description: Returns a single order by ID or number. Guests must provide order_token.
      parameters:
      - name: x-spree-api-key
        in: header
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        required: false
        schema:
          type: string
      - name: id
        in: path
        required: true
        description: Order ID (prefixed) or order number
        schema:
          type: string
      - name: order_token
        in: query
        required: false
        description: Order token for guest access
        schema:
          type: string
      - name: includes
        in: query
        required: false
        description: Include associations (line_items, shipments, payments)
        schema:
          type: string
      responses:
        '200':
          description: order found (guest with token)
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StoreOrder"
        '404':
          description: order not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
        '403':
          description: forbidden - order belongs to another user
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
    patch:
      summary: Update an order
      tags:
      - Orders
      security:
      - api_key: []
        bearer_auth: []
      description: Updates order attributes like email, special instructions, or addresses
      parameters:
      - name: x-spree-api-key
        in: header
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        required: false
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: order_token
        in: query
        required: false
        schema:
          type: string
      responses:
        '200':
          description: order updated
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StoreOrder"
        '403':
          description: cannot update completed order
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                order:
                  type: object
                  properties:
                    email:
                      type: string
                      format: email
                    special_instructions:
                      type: string
                    bill_address_attributes:
                      "$ref": "#/components/schemas/StoreAddress"
                    ship_address_attributes:
                      "$ref": "#/components/schemas/StoreAddress"
  "/api/v3/store/orders/{id}/next":
    patch:
      summary: Advance to next checkout step
      tags:
      - Orders
      security:
      - api_key: []
        bearer_auth: []
      description: Advances the order to the next state in the checkout flow
      parameters:
      - name: x-spree-api-key
        in: header
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        required: false
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: order_token
        in: query
        required: false
        schema:
          type: string
      responses:
        '200':
          description: order advanced
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StoreOrder"
        '422':
          description: cannot advance - validation errors
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
  "/api/v3/store/orders/{id}/advance":
    patch:
      summary: Advance through checkout
      tags:
      - Orders
      security:
      - api_key: []
        bearer_auth: []
      description: Advances the order through all possible checkout states
      parameters:
      - name: x-spree-api-key
        in: header
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        required: false
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: order_token
        in: query
        required: false
        schema:
          type: string
      responses:
        '200':
          description: order advanced
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StoreOrder"
  "/api/v3/store/orders/{id}/complete":
    patch:
      summary: Complete the order
      tags:
      - Orders
      security:
      - api_key: []
        bearer_auth: []
      description: Completes the order (finalizes the purchase)
      parameters:
      - name: x-spree-api-key
        in: header
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        required: false
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: order_token
        in: query
        required: false
        schema:
          type: string
      responses:
        '200':
          description: order completed
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StoreOrder"
        '422':
          description: cannot complete
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
  "/api/v3/store/orders/{order_id}/store_credits":
    post:
      summary: Add store credit
      tags:
      - Orders
      security:
      - api_key: []
