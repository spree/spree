      security:
      - api_key: []
        bearer_auth: []
      parameters:
      - name: x-spree-api-key
        in: header
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: address updated
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StoreAddress"
      requestBody:
        content:
