                      type: string
    delete:
      summary: Delete an address
      tags:
      - Addresses
      security:
      - api_key: []
        bearer_auth: []
      parameters:
      - name: x-spree-api-key
        in: header
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '204':
          description: address deleted
        '404':
          description: address not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
  "/api/v3/store/auth/login":
    post:
      summary: Login
      tags:
      - Authentication
      security:
      - api_key: []
      description: Authenticates a customer with email/password and returns a JWT
        token
      parameters:
      - name: x-spree-api-key
        in: header
        required: true
        schema:
          type: string
      responses:
        '200':
          description: login successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/AuthResponse"
        '401':
          description: missing API key
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                provider:
                  type: string
                  example: email
                  description: 'Authentication provider (default: email)'
                email:
                  type: string
                  format: email
                  example: customer@example.com
                password:
                  type: string
                  example: password123
              required:
              - email
              - password
  "/api/v3/store/auth/register":
    post:
      summary: Register
      tags:
      - Authentication
      security:
      - api_key: []
      description: Creates a new customer account and returns a JWT token
      parameters:
      - name: x-spree-api-key
        in: header
        required: true
        schema:
          type: string
      responses:
        '201':
          description: registration successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/AuthResponse"
        '422':
          description: email already taken
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                      format: email
                    password:
                      type: string
                      minLength: 6
                    password_confirmation:
                      type: string
                    first_name:
                      type: string
                    last_name:
                      type: string
                  required:
                  - email
                  - password
              required:
              - user
  "/api/v3/store/auth/refresh":
    post:
      summary: Refresh token
      tags:
      - Authentication
      security:
      - api_key: []
        bearer_auth: []
      description: Generates a new JWT token for the authenticated user
      parameters:
      - name: x-spree-api-key
        in: header
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        required: true
        description: Bearer token
        schema:
          type: string
      responses:
        '200':
          description: token refreshed
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/AuthResponse"
        '401':
          description: missing or invalid token
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
  "/api/v3/store/countries":
    get:
      summary: List checkout countries
      tags:
      - Countries
      security:
      - api_key: []
      description: Returns countries available for checkout from the store checkout
        zone
      parameters:
      - name: x-spree-api-key
        in: header
        required: true
        schema:
          type: string
      responses:
        '200':
          description: countries found
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        iso:
                          type: string
                          description: ISO 3166-1 alpha-2 code
                        iso3:
                          type: string
                          description: ISO 3166-1 alpha-3 code
                        name:
                          type: string
                        states_required:
                          type: boolean
                        zipcode_required:
                          type: boolean
                      required:
                      - iso
                      - iso3
                      - name
                      - states_required
                      - zipcode_required
                required:
                - data
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
  "/api/v3/store/countries/{iso}":
    get:
      summary: Get a country with states
      tags:
      - Countries
      security:
      - api_key: []
      description: Returns a single country by ISO code with its states
      parameters:
      - name: x-spree-api-key
        in: header
        required: true
        schema:
          type: string
      - name: iso
        in: path
        required: true
        description: Country ISO 3166-1 alpha-2 code (e.g., "US", "DE", "CA")
        schema:
          type: string
      responses:
        '200':
          description: country found
          content:
            application/json:
              schema:
                type: object
                properties:
                  iso:
                    type: string
                    description: ISO 3166-1 alpha-2 code
                  iso3:
                    type: string
                    description: ISO 3166-1 alpha-3 code
                  name:
                    type: string
                  states_required:
                    type: boolean
                  zipcode_required:
                    type: boolean
                  states:
                    type: array
                    items:
                      type: object
                      properties:
                        abbr:
                          type: string
                          description: State abbreviation code
                        name:
                          type: string
                      required:
                      - abbr
                      - name
                required:
                - iso
                - iso3
                - name
                - states_required
                - zipcode_required
                - states
        '404':
          description: country not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
