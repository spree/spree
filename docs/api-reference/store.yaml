                      type: object
                      properties:
                        iso:
                          type: string
                          description: ISO 3166-1 alpha-2 code
                        iso3:
                          type: string
                          description: ISO 3166-1 alpha-3 code
                        name:
                          type: string
                        states_required:
                          type: boolean
                        zipcode_required:
                          type: boolean
