  description: Digital product downloads
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-spree-api-key
      in: header
      description: Publishable API key for store access
    bearer_auth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for authenticated customers
  schemas:
    PaginationMeta:
      type: object
      properties:
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 25
        count:
          type: integer
          example: 100
        pages:
          type: integer
          example: 4
      required:
      - page
      - limit
      - count
      - pages
    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
              example: record_not_found
            message:
              type: string
              example: Record not found
            details:
              type: object
              additionalProperties:
                type: array
                items:
                  type: string
              nullable: true
          required:
          - code
          - message
      required:
      - error
    AuthResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT access token
        user:
          "$ref": "#/components/schemas/StoreUser"
      required:
      - token
      - user
    StoreAddress:
      type: object
      properties:
        id:
          type: string
        firstname:
          type: string
          nullable: true
        lastname:
          type: string
          nullable: true
        full_name:
          type: string
        address1:
          type: string
          nullable: true
        address2:
          type: string
          nullable: true
        city:
          type: string
          nullable: true
        zipcode:
          type: string
          nullable: true
        phone:
          type: string
          nullable: true
        company:
          type: string
          nullable: true
        country_name:
          type: string
        country_iso:
          type: string
        state_text:
          type: string
          nullable: true
        state_abbr:
          type: string
          nullable: true
        state_name:
          type: string
          nullable: true
      x-typelizer: true
      required:
      - id
      - full_name
      - country_name
      - country_iso
    AdminOrder:
      type: object
      properties:
        id:
          type: string
        number:
          type: string
        state:
          type: string
        token:
          type: string
        email:
          type: string
          nullable: true
        special_instructions:
          type: string
          nullable: true
        currency:
