name: Packages

on:
  push:
    branches: [main]
    paths:
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - 'turbo.json'
      - '.github/workflows/packages.yml'
  pull_request:
    paths:
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - 'turbo.json'
      - '.github/workflows/packages.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check:
    name: "Typecheck, Test & Build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm turbo typecheck test build

  release-sdk:
    name: "SDK - Release"
    needs: check
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    defaults:
      run:
        working-directory: packages/sdk
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Check if version is published
        id: check
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if npm view @spree/sdk@$PACKAGE_VERSION version 2>/dev/null; then
            echo "published=true" >> $GITHUB_OUTPUT
          else
            echo "published=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and Publish
        if: steps.check.outputs.published == 'false'
        run: pnpm build && pnpm publish --provenance --access public --no-git-checks

  release-next:
    name: "Next - Release"
    needs: [check, release-sdk]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    defaults:
      run:
        working-directory: packages/next
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Check if version is published
        id: check
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if npm view @spree/next@$PACKAGE_VERSION version 2>/dev/null; then
            echo "published=true" >> $GITHUB_OUTPUT
          else
            echo "published=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and Publish
        if: steps.check.outputs.published == 'false'
        run: pnpm build && pnpm publish --provenance --access public --no-git-checks
