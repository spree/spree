name: SDK

on:
  push:
    branches: [main]
    paths:
      - 'packages/sdk/**'
      - '.github/workflows/sdk.yml'
  pull_request:
    paths:
      - 'packages/sdk/**'
      - '.github/workflows/sdk.yml'

permissions:
  contents: read

defaults:
  run:
    working-directory: packages/sdk

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: packages/sdk/package-lock.json

      - run: npm ci

      - run: npm run typecheck

      - run: npm test

      - run: npm run build

  release:
    name: Release
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: packages/sdk/package-lock.json

      - run: npm ci

      - name: Upgrade npm for Trusted Publishing support
        run: npm install -g npm@latest
        working-directory: .

      - name: Check if version is published
        id: check
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if npm view @spree/sdk@$PACKAGE_VERSION version 2>/dev/null; then
            echo "published=true" >> $GITHUB_OUTPUT
          else
            echo "published=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and Publish
        if: steps.check.outputs.published == 'false'
        run: npm run build && npm publish --provenance --access public
