<!DOCTYPE html>
<!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>    <html class="lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>    <html class="lt-ie9"> <![endif]-->

<head>
  <title><%= @item[:title] %></title>

  <%= render '_head' %>

</head>
<body class="index">

  <!--TODO check if its still ege -->
  <div>
    <img src="images/edge_badge.png" alt="edge-badge" id="edge-badge" />
  </div>

  <header id="header">
    <div id="top-header">
      <div class="container">

        <div class="row">

          <div class="five columns">
            <a class="logo" href="http://spreecommerce.com"><img src='/images/logo.png' /></a>
          </div>

          <%= render '_main_menu_home' %>

        </div>

      </div>
    </div>

    <div id="subheader">
      <div class="container">

          <h1 class="huge-title">Spree Documentation</h1>

          <ul class="sections">
            <li class="section">
              <a href="/api">
                <i class="index-header-api"></i>
                <h1 class="section-title">API</h1>
              </a>
            </li>
            <li class="section">
              <a href="/developer">
                <i class="index-header-developer"></i>
                <h1 class="section-title">Developer</h1>
              </a>
            </li>
            <li class="section">
              <a href="/integration">
                <i class="index-header-integration"></i>
                <h1 class="section-title">Integration</h1>
              </a>
            </li>
            <li class="section">
              <a href="/user">
                <i class="index-header-user"></i>
                <h1 class="section-title">User</h1>
              </a>
            </li>
            <li class="section">
              <a href="/release_notes">
                <i class="index-header-release-notes"></i>
                <h1 class="section-title">Release Notes</h1>
              </a>
            </li>
          </ul>

      </div>
    </div>

  </header>

  <div class="container">
    <section id="main-content">

      <div class="twelve columns">
        <div id="content">
          <%= yield %>
        </div>
      </div>

    </section>
    <%= render '_spree_conf_widget' %>
  </div>

  <%= render '_footer' %>
  </body>
</html>
