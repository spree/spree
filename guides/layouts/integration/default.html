<!DOCTYPE html>

<head>
  <title><%= @item[:title] %></title>

  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro|Open+Sans:400italic,600italic,400,600' rel='stylesheet' type='text/css'>

  <link href="/shared/css/icons.css" media="screen" rel="stylesheet" type="text/css">
  <link href="/shared/css/icons-codes.css" media="screen" rel="stylesheet" type="text/css">

  <!--[if IE 7]>
    <link href="/shared/css/icons-ie7.css" media="screen" rel="stylesheet" type="text/css">
    <link href="/shared/css/icons-ie7-codes.css" media="screen" rel="stylesheet" type="text/css">
  <![endif]-->

  <link href="/shared/css/skeleton.css" media="screen" rel="stylesheet" type="text/css">
  <link href="/shared/css/pygments.css" media="screen" rel="stylesheet" type="text/css">

  <link href="/shared/css/documentation.css" media="screen" rel="stylesheet" type="text/css">

  <script src="/shared/js/jquery.js" type="text/javascript"></script>
  <script src="/shared/js/css_browser_selector_dev.js" type="text/javascript"></script>
  <script src="/shared/js/documentation.js" type="text/javascript"></script>

</head>
<body class="api">
  <header id="header">
    <div id="top-header">
      <div class="container">

        <div class="row">

          <div class="five columns">
            <a class="logo" href="/"><img src='/images/logo.png' /></a>
          </div>

          <%= render '_main_menu' %>

        </div>

      </div>
    </div>

    <div id="subheader">
      <div class="container">
        <div class="twelve columns">
          <h1 class="page-title"><%= @item[:title] %></h1>
        </div>
      </div>
    </div>

  </header>

  <div class="container">
    <section id="main-content">

      <div class="twelve columns">
        <div id="content">
          <%= yield %>
        </div>
      </div>

    </section>

    <%= render 'integration/_sidebar' %>
  </div>

  <%= render '_footer' %>
  <%= render '_google_analytics' %>
  </body>
</html>
