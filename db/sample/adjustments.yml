<% 1.upto(1000) do |i| %>
tax_<%= i %>:
  order: order_<%= i %>
  amount: 2.78
  type: TaxCharge
  adjustment_source_id: order_<%= i %>
  adjustment_source_type: Order
  description: Tax
<% end %>
<% 1.upto(1000) do |i| %>
ship_<%= i %>:
