openapi: 3.0.0
servers:
  - url: 'https://demo.spreecommerce.org'
    description: demo
  - url: 'http://localhost:3000'
    description: localhost
info:
  version: 2.0.0
  title: Storefront API v2
  description: |-
    Storefront API v2 is a modern REST API based on the [JSON API spec](https://jsonapi.org/) which provides you with necessary endpoints to build amazing user intefaces either in JavaScript frameworks or native mobile libraries.


    Download [official JavaScript & TypeScript SDK](https://github.com/spree/spree-storefront-api-v2-js-sdk)


    Import to [Postman](https://raw.githubusercontent.com/spree/spree/master/api/docs/v2/storefront/index.yaml)
  contact:
    name: Spark Solutions
    url: 'https://sparksolutions.co'
    email: we@sparksolutions.co
  license:
    name: 'https://github.com/spree/spree/blob/master/license.md'
    url: BSD-3-Clause
paths:
  /api/v2/storefront/account:
    get:
      description: Returns current user information
      summary: Get an Account
      tags:
        - Account
      operationId: account-information
      parameters:
        - $ref: '#/components/parameters/AccountIncludeParam'
        - $ref: '#/components/parameters/SparseFieldsParam'
      responses:
        '200':
          description: ok
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Account'
              examples:
                example-1:
                  value:
                    data:
                      id: '1'
                      type: user
                      attributes:
                        email: spree@example.com
                        store_credits: 0
                        completed_orders: 0
                      relationships:
                        default_billing_address:
                          data:
                            id: '2'
                            type: address
                        default_shipping_address:
                          data:
                            id: '1'
                            type: address
                    included:
                      - id: '2'
                        type: address
                        attributes:
                          firstname: Destiny
                          lastname: Maggio
                          address1: 12775 Runolfsdottir Greens
                          address2: Apt. 704
                          city: Kochmouth
                          zipcode: '16804'
                          phone: 1-257-860-8433
                          state_name: New York
                          company: null
                          country_name: United States
                          country_iso3: USA
                          country_iso: US
                          state_code: NY
                      - id: '1'
                        type: address
                        attributes:
                          firstname: Aimee
                          lastname: Jast
                          address1: 56593 Baumbach Meadows
                          address2: Suite 632
                          city: Port Michaelafort
                          zipcode: '16804'
                          phone: (846)556-4478
                          state_name: New York
                          company: null
                          country_name: United States
                          country_iso3: USA
                          country_iso: US
                          state_code: NY
        '403':
          $ref: '#/components/responses/403Forbidden'
      security:
        - bearerAuth: []
    post:
      description: |-
        Creates a new account

        This endpoint requires [Spree Auth Devise](https://github.com/spree/spree_auth_devise) gem installed
      summary: Create an Account
      tags:
        - Account
      operationId: account-creation
      requestBody:
        required: true
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                      example: john@snow.org
                    password:
                      type: string
                      example: spree123
                    password_confirmation:
                      type: string
                      example: spree123
        description: ''
      responses:
        '200':
          description: ok
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Account'
        '422':
          description: Validation errors
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      description: |-
        Updates user account

        This endpoint requires [Spree Auth Devise](https://github.com/spree/spree_auth_devise) gem installed
      summary: Update an Account
      tags:
        - Account
      operationId: account-updates
      requestBody:
        required: true
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                      example: john@snow.org
                    bill_address_id:
                      type: string
                      example: '1'
                    ship_address_id:
                      type: string
                      example: '1'
                    password:
                      type: string
                      example: spree123
                    password_confirmation:
                      type: string
                      example: spree123
      responses:
        '200':
          description: ok
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Account'
        '422':
          description: Validation errors
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
  /api/v2/storefront/account/addresses:
    get:
      description: Returns a list of Addresses for the signed in User
      summary: List of Addresses
      tags:
        - Account
      operationId: addresses-list
      responses:
        '200':
          description: Listing user addresses.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/AddressList'
        '403':
          $ref: '#/components/responses/403Forbidden'
      security:
        - bearerAuth: []
    post:
      description: Create a new Address for the signed in User
      summary: Create an Address
      tags:
        - Account
      operationId: create-address
      requestBody:
        required: true
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                address:
                  $ref: '#/components/schemas/AddressPayload'
      responses:
        '200':
          description: Created Address.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/AddressList'
        '403':
          $ref: '#/components/responses/403Forbidden'
      security:
        - bearerAuth: []
  '/api/v2/storefront/account/addresses/{id}':
    delete:
      description: 'Removes selected Address for the signed in User. It uses soft-delete for addresses with shipments and orders.'
      tags:
        - Account
      operationId: remove-address
      parameters:
        - $ref: '#/components/parameters/Id'
      responses:
        '204':
          description: Requested Address has been removed from the User Account
        '404':
          $ref: '#/components/responses/404NotFound'
      security:
        - bearerAuth: []
      summary: Remove Address
    patch:
      description: Update selected Address for the signed in User
      summary: Update Address
      tags:
        - Account
      operationId: update-address
      parameters:
        - $ref: '#/components/parameters/Id'
      requestBody:
        required: true
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                address:
                  $ref: '#/components/schemas/AddressPayload'
      responses:
        '200':
          description: Updated Address.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/AddressList'
        '403':
          $ref: '#/components/responses/403Forbidden'
      security:
        - bearerAuth: []
  /api/v2/storefront/account/credit_cards:
    get:
      description: Returns a list of Credit Cards for the signed in User
      summary: List of Credit Cards
      tags:
        - Account
      operationId: credit-cards-list
      responses:
        '200':
          description: Listing user credit cards.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/CreditCardList'
        '403':
          $ref: '#/components/responses/403Forbidden'
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: 'filter[payment_method_id]'
          schema:
            type: string
          example: "2"
          description: Filter based on payment method ID
        - $ref: '#/components/parameters/CreditCardIncludeParam'
        - $ref: '#/components/parameters/SparseFieldsParam'
  '/api/v2/storefront/account/credit_cards/{id}':
    delete:
      description: 'Removes selected credit card for the signed in User. It uses soft-delete.'
      tags:
        - Account
      operationId: remove-credit-card
      parameters:
        - $ref: '#/components/parameters/Id'
        - $ref: '#/components/parameters/CreditCardIncludeParam'
        - $ref: '#/components/parameters/SparseFieldsParam'
      responses:
        '204':
          description: Requested Credit Card has been removed from the User Account
        '404':
          $ref: '#/components/responses/404NotFound'
      security:
        - bearerAuth: []
      summary: Remove Credit Card
  /api/v2/storefront/account/credit_cards/default:
    get:
      description: Return the User's default Credit Card
      summary: Get Default Credit Card
      tags:
        - Account
      operationId: default-credit-card
      responses:
        '200':
          description: Listing user default credit card.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/CreditCard'
        '403':
          $ref: '#/components/responses/403Forbidden'
      parameters:
        - $ref: '#/components/parameters/CreditCardIncludeParam'
        - $ref: '#/components/parameters/SparseFieldsParam'
      security:
        - bearerAuth: []
  /api/v2/storefront/account/orders:
    get:
      description: Returns Orders placed by the User. Only completed ones.
      summary: List of Orders
      tags:
        - Account
      operationId: completed-orders
      responses:
        '200':
          description: Listing user completed orders.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/CartList'
        '403':
          $ref: '#/components/responses/403Forbidden'
      parameters:
        - $ref: '#/components/parameters/CartIncludeParam'
        - $ref: '#/components/parameters/SparseFieldsParam'
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/PerPageParam'
      security:
        - bearerAuth: []
  '/api/v2/storefront/account/orders/{order_number}':
    get:
      description: Return the User's completed Order
      summary: Get an Order
      tags:
        - Account
      operationId: completed-user-order
      responses:
        '200':
          description: Listing user completed order.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Cart'
        '403':
          $ref: '#/components/responses/403Forbidden'
      parameters:
        - $ref: '#/components/parameters/OrderParam'
        - $ref: '#/components/parameters/CartIncludeParam'
        - $ref: '#/components/parameters/SparseFieldsParam'
      security:
        - bearerAuth: []
  '/api/v2/storefront/order_status/{order_number}':
    get:
      description: |-
        Returns placed Order information. This endpoint is useful for fetching Order information for non-signed in Users. This way customers without an account can check their Order status (shipment/paymnet/processing/etc).

        To fetch an Order you will need to use Order Token for authorization.
      summary: Get an Order Status
      tags:
        - Order Status
      operationId: order-status
      responses:
        '200':
          description: Requested Order information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '404':
          $ref: '#/components/responses/404NotFound'
      parameters:
        - $ref: '#/components/parameters/OrderParam'
        - $ref: '#/components/parameters/CartIncludeParam'
        - $ref: '#/components/parameters/SparseFieldsParam'
      security:
        - orderToken: []
  /api/v2/storefront/cart:
    post:
      description: |-
        Creates new Cart and returns its attributes.

        The **token** attribute can be used for authorization of all operations on this particular Cart and Checkout.

        It is required to create a Cart before adding items to the Cart. After completing the Checkout you will need to create a new Cart.
      tags:
        - Cart
      operationId: create-cart
      responses:
        '201':
          description: Cart was successfully created
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Cart'
              examples:
                example:
                  value:
                    data:
                      id: '4'
                      type: cart
                      attributes:
                        number: R247540734
                        item_total: '0.0'
                        total: '0.0'
                        ship_total: '0.0'
                        adjustment_total: '0.0'
                        created_at: '2020-02-16T07:14:54.617Z'
                        updated_at: '2020-02-16T07:14:54.617Z'
                        completed_at: null
                        included_tax_total: '0.0'
                        additional_tax_total: '0.0'
                        display_additional_tax_total: $0.00
                        display_included_tax_total: $0.00
                        tax_total: '0.0'
                        currency: USD
                        state: cart
                        token: zdmOIe5GUtZhZdh0zeFv9w1581837294588
                        email: example@example.com
                        display_item_total: $0.00
                        display_ship_total: $0.00
                        display_adjustment_total: $0.00
                        display_tax_total: $0.00
                        promo_total: '0.0'
                        display_promo_total: $0.00
                        item_count: 0
                        special_instructions: null
                        display_total: $0.00
                      relationships:
                        line_items:
                          data: []
                        variants:
                          data: []
                        promotions:
                          data: []
                        payments:
                          data: []
                        shipments:
                          data: []
                        user:
                          data: null
                        billing_address:
                          data: null
                        shipping_address:
                          data: null
                    included:
                      - id: "2"
                        type: "promotion"
                        attributes:
                          name: "10% Discount"
                          description: "Super discount for you"
                          amount: "-22.0"
                          display_amount: "$22.00"
                      - id: "4"
                        type: "user"
                        attributes:
                          email: "example@example.com"
                      - id: "1"
                        type: "address"
                        attributes:
                          firstname: "Bob"
                          lastname: "Billerson"
                          address1: "1600 Clear View Pkwy"
                          address2: "Mountain View"
                          city: "LA"
                          zipcode: '94043'
                          phone: "(+1) 123 456 789"
                          state_name: "California"
                          state_code: "CA"
                          country_name: "United States of America"
                          country_iso3: "USA"
                          company: null
                      - id: "2832"
                        type: "shipment"
                        attributes:
                          number: "H121354"
                          free: false
                          final_price: '10.0'
                          display_final_price: '$10.00'
                          tracking_url: 'https://tools.usps.com/go/TrackConfirmAction?tRef=fullpage&tLc=2&text28777=&tLabels=4123412434%2C'
                          state: "shipped"
                          shipped_at: '2019-01-02 13:42:12'


      parameters:
        - $ref: '#/components/parameters/CartIncludeParam'
        - $ref: '#/components/parameters/SparseFieldsParam'
      summary: Create a Cart
    delete:
      description: |-
        Deletes Cart.
        Endpoint can be called after PATCH /api/v2/storefront/cart/empty, or individually.
        Shipments are canceled, payments are voided, then Line Items, Shipments & Payments are deleted.
      tags:
        - Cart
      operationId: deletes-cart
      responses:
        '204':
          description: Current Cart has been removed.
        '404':
          $ref: '#/components/responses/404NotFound'
      security:
        - bearerAuth: [ ]
      summary: Deletes Cart
    get:
      description: Returns contents of the currently used Cart
      tags:
        - Cart
      operationId: get-cart
      responses:
        '200':
          description: Correct cart was returned
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Cart'
              examples: {}
        '404':
          $ref: '#/components/responses/404NotFound'
      security:
        - orderToken: []
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/CartIncludeParam'
        - $ref: '#/components/parameters/SparseFieldsParam'
      summary: Get a Cart
  /api/v2/storefront/cart/add_item:
    post:
      description: |-
        Additional parameters passed in **options** hash must be registered in `config/initializers/spree.rb`, eg.

        ```
          Spree::PermittedAttributes.line_item_attributes << :foo
        ```
      tags:
        - Cart
      operationId: add-item
      responses:
        '200':
          description: Item was added to the Cart successfully
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Cart'
        '404':
          $ref: '#/components/responses/404NotFound'
      security:
        - orderToken: []
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/CartIncludeParam'
        - $ref: '#/components/parameters/SparseFieldsParam'
      requestBody:
        required: true
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                variant_id:
                  type: string
                quantity:
                  type: integer
                options:
                  type: object
                  description: 'Additional custom options. You need to add them via `Spree::PermittedAttributes.line_item_attributes << :foo` in `config/initializers/spree.rb`'
              example:
                variant_id: '1'
                quantity: 5
      summary: Add an Item to Cart
  /api/v2/storefront/cart/set_quantity:
    patch:
      description: Sets the quantity of a given line item. It has to be a positive integer greater than 0.
      tags:
        - Cart
      operationId: set-quantity
      responses:
        '200':
          description: New quantity has been successfully set for a requested Line Item
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Cart'
        '422':
          description: Stock quantity is not sufficient for this request to be fulfielled
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - orderToken: []
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/CartIncludeParam'
        - $ref: '#/components/parameters/SparseFieldsParam'
      requestBody:
        required: true
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                line_item_id:
                  type: string
                quantity:
                  type: integer
              example:
                line_item_id: '1'
                quantity: 5
      summary: Set Quantity of a Line Item
  '/api/v2/storefront/cart/remove_line_item/{id}':
    delete:
      description: |-
        Removes Line Item from Cart. After removing Item system will re-calculate taxes, promotions, shipments etc.

        Updated Cart will be returned.
      tags:
        - Cart
      operationId: remove-line-item
      parameters:
        - $ref: '#/components/parameters/Id'
        - $ref: '#/components/parameters/CartIncludeParam'
        - $ref: '#/components/parameters/SparseFieldsParam'
      responses:
        '200':
          description: Requested Line Item has been removed from the Cart
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Cart'
        '404':
          $ref: '#/components/responses/404NotFound'
      security:
        - orderToken: []
        - bearerAuth: []
      summary: Remove Line Item
  /api/v2/storefront/cart/empty:
    patch:
      description: |-
        All line items will be removed from the cart and the orderâ€™s information will be cleared. Inventory that was previously depleted by this order will be repleted.

        Returns updated Cart.
      tags:
        - Cart
      operationId: empty-cart
      responses:
        '200':
          description: Cart has been successfully emptied
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Cart'
        '404':
          $ref: '#/components/responses/404NotFound'
      security:
        - orderToken: []
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/CartIncludeParam'
        - $ref: '#/components/parameters/SparseFieldsParam'
      summary: Empty the Cart
  /api/v2/storefront/cart/apply_coupon_code:
    patch:
      description: Applies a coupon code to the Cart
      tags:
        - Cart
      operationId: apply-coupon-code
      responses:
        '200':
          description: Coupon code was applied successfully
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Cart'
        '422':
          description: Coupon code couldn't be applied
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - orderToken: []
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/CartIncludeParam'
        - $ref: '#/components/parameters/SparseFieldsParam'
      requestBody:
        required: true
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                coupon_code:
                  type: string
                  example: DISCOUNT10
      summary: Apply Coupon Code
  '/api/v2/storefront/cart/remove_coupon_code/{coupon_code}':
    delete:
      description: 'Removes a coupon code from the Cart. If no `coupon_code` aprameter is passed , it will remove all applied coupon codes.'
      tags:
        - Cart
      operationId: remove-coupon-code
      parameters:
        - name: coupon_code
          in: path
          required: true
          description: Selected Coupon code for removal
          schema:
            type: string
          example: DISCOUNT10
        - $ref: '#/components/parameters/CartIncludeParam'
        - $ref: '#/components/parameters/SparseFieldsParam'
      responses:
        '200':
          description: Coupon code was removed successfully
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Cart'
        '422':
          description: Coupon code couldn't be removed
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - orderToken: []
        - bearerAuth: []
      summary: Remove Coupon Code(s)
  /api/v2/storefront/cart/estimate_shipping_rates:
    get:
      description: Returns a list of Estimated Shipping Rates for Cart. Those are only estimates and can vary from the final shipping rates.
      tags:
        - Cart
      operationId: estimate-shipping-rates
      parameters:
        - name: country_iso
          in: query
          description: Pass country ISO or ISO3 symbol to get estimations for this destination. If no code is passed we'll try to use Cart shipping address country or the default Country for the current Store.
          schema:
            type: string
          example: USA
        - $ref: '#/components/parameters/SparseFieldsParam'
      responses:
        '200':
          description: Returns a list of estimated Shipping Rates for Cart
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/EstimateShippingRatesList'
        '404':
          $ref: '#/components/responses/404NotFound'
      security:
        - orderToken: []
        - bearerAuth: []
      summary: Get estimated Shipping Rates
  /api/v2/storefront/cart/associate:
    patch:
      description: Associates a guest cart with the currently signed in user.
      tags:
        - Cart
      operationId: Associate
      parameters:
        - name: guest_order_token
          in: query
          description: Token of the guest cart to be associated with user
          schema:
            type: string
        - $ref: '#/components/parameters/CartIncludeParam'
        - $ref: '#/components/parameters/SparseFieldsParam'
      responses:
        '200':
          description: Cart has been successfully associated
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Cart'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '422':
          description: Returned for already assigned cart
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
      summary: Associate a guest cart to a user
  /api/v2/storefront/checkout:
    patch:
      description: |-
        You can run multiple Checkout updates with different data types.


        ### Update the Customer information

        ```
        PATCH /checkout
        ```

        ```json
          "order": {
            "email": "john@snow.org",
            "bill_address_attributes": {
              "firstname": "John",
              "lastname": "Snow",
              "address1": "7735 Old Georgetown Road",
              "city": "Bethesda",
              "phone": "3014445002",
              "zipcode": "20814",
              "state_name": "MD",
              "country_iso": "US"
            },
            "ship_address_attributes": {
              "firstname": "John",
              "lastname": "Snow",
              "address1": "7735 Old Georgetown Road",
              "city": "Bethesda",
              "phone": "3014445002",
              "zipcode": "20814",
              "state_name": "MD",
              "country_iso": "US"
            }
          }
        ```

        ###  Fetch Shipping Rates

        ```
        GET /checkout/shipping_rates
        ```

        Order can have multiple Shipments, eg. some Items will be shipped right away, and some needs to be backordered.


        Each Shipment can have different Shipping Method/Rate selected.


        ### Select shipping method(s)

        ```
        PATCH /checkout
        ```

        ```json
          "order": {
            "shipments_attributes": [
              {
                "id": "1",
                "selected_shipping_rate_id": "1"
              }
