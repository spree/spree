codecov:
  require_ci_to_pass: false

coverage:
  precision: 2
  round: down
  range: "50...90"
  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: 80%
        threshold: 5%

comment:
  layout: "header, diff, flags, components"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

flags:
  core:
    paths:
      - backend/engines/core/
    carryforward: true
  api:
    paths:
      - backend/engines/api/
    carryforward: true
  admin:
    paths:
      - backend/engines/admin/
    carryforward: true
  emails:
    paths:
      - backend/engines/emails/
    carryforward: true
  multi_store:
    paths:
      - backend/engines/multi_store/
    carryforward: true

component_management:
  individual_components:
    - component_id: core
      name: Core
      paths:
        - backend/engines/core/app/**
        - backend/engines/core/lib/**
    - component_id: api
      name: API
      paths:
        - backend/engines/api/app/**
        - backend/engines/api/lib/**
    - component_id: admin
      name: Admin
      paths:
        - backend/engines/admin/app/**
        - backend/engines/admin/lib/**
    - component_id: emails
      name: Emails
      paths:
        - backend/engines/emails/app/**
        - backend/engines/emails/lib/**
    - component_id: multi_store
      name: Multi Store
      paths:
        - backend/engines/multi_store/app/**
        - backend/engines/multi_store/lib/**

ignore:
  - "docs/**"
  - "packages/**"
  - "**/spec/**"
  - "**/test/**"
  - "**/testing_support/**"
  - "**/generators/**"
  - "**/dummy/**"
